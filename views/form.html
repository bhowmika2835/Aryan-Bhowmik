<main>
      <title>Welcome to Glitch!</title>
    <meta name="description" content="A cool thing made with Glitch">
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
      <header>
      <h1>
        Lynx
      </h1>
    
      <p>Animal Information:</p>
      
      <form>
        <input name="name" type="text" maxlength="100" placeholder="Name" aria-labelledby="submit-dream">
        <input name="species" type="text" maxlength="100" placeholder="Species" aria-labelledby="submit-dream">
        <input name="age" type="text" maxlength="100" placeholder="Age" aria-labelledby="submit-dream">
        <input name="gender" type="text" maxlength="100" placeholder="Gender" aria-labelledby="submit-dream">
        <input name="location" type="text" maxlength="100" placeholder="Location" aria-labelledby="submit-dream">
        <input name="ownerNam" type="text" maxlength="100" placeholder="Owners Name" aria-labelledby="submit-dream">
        <input name="ownerNum" type="text" maxlength="100" placeholder="Owners Contact #" aria-labelledby="submit-dream">
        
        <button type="submit" id="submit-dream">Submit Animal</button>
      </form>
      
      <section class="dreams">
        <ul id="dreams"></ul>
      </section>
</main>
